<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Event Name Generator</title>
	<link rel="stylesheet" href="External_Files/bootstrap-3.3.6-dist/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Monoton|Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="External_Files/css/jquery-slotmachine.min.css">
	<link rel="stylesheet" href="External_Files/css/stylesheet.css">
	<script type="text/javascript" src="External_Files/scripts/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="External_Files/scripts/clipboard.min.js"></script>
	<script type="text/javascript" src="External_Files/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="External_Files/scripts/jquery-slotmachine.min.js"></script>
	<script type="text/javascript" src="External_Files/scripts/custom-scripts.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<h1 class="col-sm-12">EVENT NAME GENERATOR</h1>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="banner">Generate a name for your next corporate event or party! Itâ€™s as easy as pushing a button!</div>
				</div>
			</div>
			<div class="row house">
				<div class="col-sm-12">
					<div class="row">
						<div class="col-xs-5 slot" id="machine1"></div>
						<div class="col-xs-2 slot" id="machine2"></div>
						<div class="col-xs-5 slot" id="machine3"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<button id="randomizeButton">DO IT!</button>
				</div>
			</div>
			<div class="row results">
				<p class="col-sm-12">Yay! Your next Event has been named!</p>
				<div class="row">
					<div class="col-sm-8 col-xs-12">
						<input class="showwords" type="text" disabled>
					</div>
					<div class="col-sm-4 col-xs-12">
						<button id="copywords" data-clipboard-target=".showwords">Copy</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
